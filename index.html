<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="chart-component">

    <div class="balance">
      <div class="balance-content">
        <div class="balance-title"> My balance </div>
        <div class="balance-amount"> $921.48 </div>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="chart">
      <h3 class="chart-title"> Spending - Last 7 days </h3>
      <div class="chart-diagram" id="chart-diagram"></div>
      <hr>
      <div class="chart-month-summary">
      <div class="total">
        <div> Total this month </div>
        <div> $478.33 </div>
      </div>

      <div class="percentage">
        <div> +2.4% </div>
        <div> from last month </div>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Edgar-Avila">Edgar Avila</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
